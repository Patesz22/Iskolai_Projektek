<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <title>Oldal címe</title>
</head>
<body>
    <script type="text/javascript">
        var szam = 2;
        
        //Kétirányú elágazás
        if(szam > 0) {
            document.write('Ez a szám pozitív<br>');
        }
        else {
            document.write('Ez a szám negatív<br>');
        }

        //Többirányú elágazás
        if(szam > 0) {
            document.write('Ez a szám pozitív<br>');
        }
        
        else if(szam == 0) {
            document.write('Ez a szám nulla<br>');
        }

        else {
            document.write('Ez a szám negatív<br>');
        }

        //
        document.write(szam>0?'pozitív':'negatív');

    </script>
</body>
</html>
