    <script type="text/javascript">         //  document.write('')  //

    //---------------------------------------------------------------------//

    document.write(a, '-', d, '=', e, '<br>');
    
    var f = a-b;
    
    document.write(a, '/', d, '=', f, '<br>');
    
    var g = a%b; //Maradékos osztás, maradékot adja vissza//
    
    document.write(a, '%', d, '=', g, '<br><br><br>');
    
    //-----------------------------------------------------------//

    var nev1 = 'Tóth';

    document.write(nev1+' '+nev2,);

    
    
    </script>
